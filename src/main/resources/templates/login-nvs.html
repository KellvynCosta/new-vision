        <body>

                <div class="logo_header">
                    <img src="/nvs_logo.png" class="logo_header" alt="Logo New Vision Store">
                </div>
            </div>
            <div class="box">
            <form th:action="@{/newvision/cliente/login}" th:object="${cliente} " method="post">
            <fieldset>

            <div>

            </div>
            <br>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" minlength="8" required="required">
            </div>
            <br>
            <a href="">Fale Conosco</a>
            <br><br>
            <a href="esqueci_senha.html">Esqueci a senha</a>
            <br><br>
            <a href="/newvision/cliente/novo-cliente">Cadastrar-se</a>
            <br><br>
            <input type="submit" name="submit" id="submit" value="Entrar">
        </fieldset>
        </form>
        </div>
        </body>
    </head>
</html>
